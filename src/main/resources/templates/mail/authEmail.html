<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정 인증</title>
</head>
<body style="margin:0; padding:0; font-family:'Apple SD Gothic Neo', sans-serif; background-color:#f8f8f8;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" 
         style="padding: 20px;">
    <tr>
      <td align="center">
        <table width="100%" cellpadding="0" cellspacing="0"
               style="max-width: 640px; background-color: white; border-radius: 8px;
                      padding: 40px; box-shadow: 0 0 4px rgba(0,0,0,0.1); border: 1px solid #eee;">
          <tr>
            <td align="center" style="padding-bottom:16px;">
              <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" width="70" alt="Email Icon" />
              <h2 style="color:#333; font-size:22px; margin:8px 0 0;">COFFICE 비밀번호 재설정 인증코드</h2>
            </td>
          </tr>
          <tr>
            <td style="padding:12px 0; color:#555; font-size:15px; line-height:1.5;" align="center">
              아래 인증코드를 입력하시면 비밀번호를 재설정하실 수 있습니다.
            </td>
          </tr>
          <tr>
            <td align="center" style="padding:24px 0;">
              <div style="display:inline-block; background-color:rgb(182, 214, 255); padding:12px 20px; 
                          font-size:25px; font-weight:bold; letter-spacing:3px; border-radius:6px;">
                <span th:text="${authCode}"></span>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
